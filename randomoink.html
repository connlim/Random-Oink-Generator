<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>Random Oink Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="header"><span id="headerspan">Random Oink Generator</span></div>

    <span id="inputspan">
        Generates random text in Piggish.<br>
        Input number of words from 2 to 100000
        <br>
        <input id="numinput" type="number" min="2" max="100000">
        <br>
        <input id="btn" type="button" value="GENERATE" onclick="getInput()">
        <br>
        <input id="copy-btn" type="button" value="SELECT TEXT" onclick="selectText()">
        <div id="error">Invalid input. Number of words defaulted to 100.</div>
        <div id="oinkContainer"><p id="oink"></p></div>
    </span>
</body>
</html>
